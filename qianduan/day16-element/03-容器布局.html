<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>容器布局</title>
    <script src="./js/vue.js"></script>
    <script src="./element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="./element-ui/lib/theme-chalk/index.css">
    <style>
        .el-header, .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 600px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 550px;
        }

    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>头部导航</el-header>
        <el-container>
            <el-aside width="200px">左侧菜单</el-aside>
            <el-container>
                <el-main>主体内容</el-main>
                <el-footer>尾部信息</el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>
<script>
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
