<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06-分页组件</title>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./element-ui/lib/theme-chalk/index.css">
    <script src="./element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <div class="block">
        <span class="demonstration">完整功能</span>
        <!--
            el-pagination：分页栏
                @size-change="handleSizeChange"  每页显示个数发生改变时，触发事件
                @current-change="handleCurrentChange" 当前页发送改变时，触发事件
                :current-page="1"  当前页
                :page-sizes="[100, 200, 300, 400]"  预定义每页显示个数
                :page-size="100" 当前页显示个数
                layout="total, sizes, prev, pager, next, jumper"  分页栏布局
                :total="400"  总记录数

        -->
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="pageNum"
                :page-sizes="[5, 10, 15, 20]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="40">
        </el-pagination>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data:{
            pageNum:1,
            pageSize:5
        },
        methods: {
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
                this.pageSize = val; // 改变每页显示个数
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                this.pageNum = value; // 修改当前页
            }
        }

    })
</script>
</body>
</html>
