<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>register1.html</title>

    <!--引入axios工具类库-->
    <script src="js/axios-0.20.0.js"></script>

</head>
<body>
<h3>ajax的get方式请求</h3>
<form action="">
    用户名：<input type="text" name="username" id="username">  <span id="info"></span>
</form>

<script>
    //1.先获取输入框的内容，并且给他添加一个事件
    document.getElementById("username").onblur = function (){
        let value = this.value;
        axios.get("/day07_java_web/RegisterServlet1?username="+value).then(resp=>{
            if (resp.data == null){
                document.getElementById("info").innerHTML = "该用户名可以注册";
            }else {
                document.getElementById("info").innerHTML = "该用户名已经被注册过";
            }
        })
    }
</script>
</body>
</html>
